<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="password.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="card-div">
        <h1>Generate a <br> <span> random password</span></h1>
        <p>Never use an insecure password again.</p>


        <button id="generator" onclick="generate()">Generate PassWords</button>
        <button id="reset" onclick="reset()">Reset</button>
        <div id="line"></div>
        <div id="output">
            <div id="display_1" class="screen"></div>
            <div id="display_2" class="screen"></div>
        </div>
    </div>

    <script src="password.js"></script>
</body>

</html>
